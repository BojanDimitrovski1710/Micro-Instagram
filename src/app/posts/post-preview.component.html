<div class="card-body ">
    <div class="card post ComponentContainer">
      <div class="card-header ">
        <table>
            <tbody>
                <tr>
                    <td>
                        <button class="btn btn-outline-secondary"
                            style="width:80px"
                            (click)="onBack()">
                            <i class="fa fa-chevron-left"> Back</i>
                        </button>
                    </td>
                    <td>
                        <div class="post-header">
                            {{post?.title}}
                        </div>
                    </td>
                    <td class="align-right">
                        <button class="btn btn-outline-primary"
                            style="width:80px"
                            (click)="editPost()">
                            <i class="fa">Edit</i>
                        </button>
                        <button class="btn btn-outline-danger"
                            style="width:80px"
                            (click)="deletePost()">
                            <i class="fa">Delete</i>
                        </button>
                    </td>
                </tr>
            </tbody>
        </table>
      </div>
      <div class="card-body preview-body">
        <img [src]="post?.url" alt="">
        <hr>
      </div>
    </div>
</div>
